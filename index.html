<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Responsive Registration form</title>
  </head>
  <body>
    <main>
      <div class="first-title">
        <h1>Learn to code by watching others</h1>
        <p>
          See how experienced developers solve problems in real-time. Watching
          scripted tutorials is great but, understanding how developers think is
          invaluable
        </p>
      </div>
      <div class="short-message">
        <div class="top-box">
          <p>Try it free 7 days<span> then $20/mo.thereafter</span></p>
        </div>
        <div class="bottom-box">
          <form action="" class="reg-form">
            <input class="fname" type="text" placeholder="First Name" />
            <input class="lname" type="text" placeholder="Last Name" />
            <input class="email" type="email" placeholder="Email Address" />
            <input class="password" type="password" placeholder="Password" />
            <button>CLAIM YOUR FREE TRIAL</button>
            <p>
              By clicking the button you are agreeing to our
              <a href="terms-and-condition.html">Terms and Services</a>
            </p>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
